<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #FFC0CB; /* Pink background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1 0 auto;
        }
        .upload-area {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header, footer {
            background-color: #FF69B4; /* Hot pink for header and footer */
            color: white;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <header class="py-3">
        <div class="container">
            <h1 class="text-center">Breast Cancer Detection System</h1>
        </div>
    </header>

    <div class="content container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="upload-area p-5">
                    <h2 class="h4 mb-4" id="uploadText">Upload an image for detection</h2>
                    <form action="/detect" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="imageUpload" class="form-label">Choose an image</label>
                            <input class="form-control" type="file" id="imageUpload" name="image" accept="image/*" required>
                        </div>
                        <img id="imagePreview" src="" alt="Image preview">
                        <button type="submit" class="btn btn-primary mt-3">Detect</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-3 mt-auto">
        <div class="container">
            <p class="text-center mb-0">&copy; Abdul Mausooq </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript for image preview -->
    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('uploadText').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
